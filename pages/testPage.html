<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Page!</title>
    <link rel="stylesheet" href="../styles/indexStyle.css" type="text/css">
</head>

<body>

    <h1 id="blinker">I'm blinking :D</h1>

    <script>
        var element = document.getElementById("blinker");

        function blink() {
            element.style.opacity = element.style.opacity == 1 ? 0 : 1;
            setTimeout(blink, element.style.opacity == 1 ? 650 : 350);
        }

        blink();
    </script>

    <a id="test-link" href="../index.html">Go Back</a>

</body>

</html>
